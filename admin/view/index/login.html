<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCMS管理系统</title>
    <link href="../static/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/admin/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/admin/css/common.css" rel="stylesheet">
    <script>var require = {urlArgs: 'v=2016071022'};</script>
    <script src="../static/admin/js/jquery-1.11.1.min.js"></script>
    <script src="../static/admin/js/util.js"></script>
    <script src="../static/admin/js/require.js"></script>

<body>

<style>
    @media screen and (max-width: 767px) {
        .login .panel.panel-default {
            width: 90%;
            min-width: 300px;
        }
    }

    @media screen and (min-width: 768px) {
        .login .panel.panel-default {
            width: 70%;
        }
    }

    @media screen and (min-width: 1200px) {
        .login .panel.panel-default {
            width: 50%;
        }
    }
</style>
<div class="login" style="min-height: 614px;">
    <div class="logo">
    </div>
    <div class="clearfix" style="margin-bottom:5em;">
        <div class="panel panel-default container">
            <div class="panel-body">
                <form action="http://127.0.0.1/admin.php/loginaction" method="post" role="form" id="form1" >
                    <div class="form-group input-group">
                        <span id="message" class="text-danger"></span>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        <input name="username" type="text" class="form-control input-lg" placeholder="请输入用户名登录">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-addon"><i class="fa fa-unlock-alt"></i></div>
                        <input name="password" type="password" class="form-control input-lg" placeholder="请输入登录密码">
                    </div>
                    <div class="form-group">
                        <div class="pull-right">
                            <input type="submit" id="submit" name="submit" value="登录" class="btn btn-primary btn-lg">
                            <input name="token" value="5a0ac99b" type="hidden">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="center-block footer" role="footer">
    </div>
</div>
<script>
    var h = document.documentElement.clientHeight;
    $(".login").css('min-height', h);
</script>
</body>
</html>
