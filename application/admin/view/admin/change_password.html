{layout name="layout" /}

<div id="page-wrapper" >
    <div class="col-lg-12">
        <p></p>
        <div class="panel panel-default">
            <div class="panel-heading">
                修改密码
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" name="form" method="post" action="{:url('admin/passwordsave')}">
                            <div class="form-group">
                                <label>登录帐号</label>
                                <input disabled type="text" value="{$data['adminname']|default=''}" name="adminname" id="adminname" class="form-control">
                                <p class="help-block">4-16个字符，只能由中文、字母、数字和下横线组成</p>
                            </div>
                            <div class="form-group">
                                <label>旧密码</label>
                                <input name="oldpassword" id="oldpassword" class="form-control" placeholder="输入密码">
                            </div>
                            <div class="form-group">
                                <label>新密码</label>
                                <input name="newpassword" id="newpassword" class="form-control" placeholder="输入密码">
                            </div>
                            <div class="form-group">
                                <label>新密码</label>
                                <input name="confirmpassword" id="confirmpassword" class="form-control" placeholder="输入密码">
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
